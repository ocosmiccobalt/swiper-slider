<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Carousel</title>
  </head>

  <body class="no-js">
    <!-- Swiper -->
    <section class="swiper" aria-label="Cats">
      <!-- Add Arrows -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
      <ul class="swiper-wrapper">
        <li class="swiper-slide" aria-live="polite">
          <div class="slide" role="group" aria-label="Small cat">
            <img src="img/small-cat.jpg" alt="Small cat">
          </div>
        </li>
        <li class="swiper-slide" aria-live="polite">
          <div class="slide" role="group" aria-label="Gray cat">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' /%3E" data-src="img/gray-cat.jpg" alt="" data-alt="Gray cat" hidden>
            <noscript>
              <img src="img/gray-cat.jpg" alt="Gray cat">
            </noscript>
          </div>
        </li>
        <li class="swiper-slide" aria-live="polite">
          <div class="slide" role="group" aria-label="Black cat">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' /%3E" data-src="img/black-cat.jpg" alt="" data-alt="Black cat" hidden>
            <noscript>
              <img src="img/black-cat.jpg" alt="Black cat">
            </noscript>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
